---
features:
  - |
    Add ``revoke_token`` method to ``dwave.cloud.auth.flow.AuthFlow`` to enable
    revocation of OAuth 2.0 refresh/access tokens.
    See `#600 <https://github.com/dwavesystems/dwave-cloud-client/issues/600>`_.
  - |
    Add ``dwave auth revoke`` CLI command to enable revocation of OAuth 2.0
    refresh/access tokens from command line.
    See `#600 <https://github.com/dwavesystems/dwave-cloud-client/issues/600>`_.
